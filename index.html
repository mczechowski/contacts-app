<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
    <title>OPI Kontakty</title>

                <input type="text" class="search__field" placeholder="Wyszukaj: imię, nazwisko, dział lub telefon..." autofocus>

            <div class="settings">
                <img class="hamburger-1 active" src="img/hamburger.svg" alt="Zwiekszanie gęstości tabeli">
                <img class="hamburger-2" src="img/hamburger-tight.svg" alt="Zmniejszanie gęstości tabeli">
            </div>
        </div>
    </header>

    <main>
        <section class="contacts">
            <section class="title__bar">
                <ul class="title__bar--list">
                    <li>Imię i nazwisko</li>
                    <li>Dział</li>
                    <li>Stanowisko</li>
                    <li>Telefon</li>
                </ul>
                <hr>
            </section>

            <section class="contacts__list">
                <!-- <div class="error__warning">
                    <p>Nie można załadować danych kontakowych. Odśwież stronę lub spróbuj później</p>
                </div> -->

                    <ul class="contact__item--list">

                </div>                       
                 <div class="contact__item">
                    <ul class="contact__item--list">

                        <li class="title">Lider Zespołu</li>

                    </ul>
                </div>                       
            </section>
        </section>

    </main>

</body>
<script src="js/index.js"></script>

</html>
